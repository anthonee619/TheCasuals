<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Casuals</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav>
    <div class = "title">
      <img src = "img/venture.svg" />
       <h3 id = "total">Funds: <span id = "funds">0</span></h3>
       <h3 id = "time">Time: Y<span id = "year">0</span> M<span id = "month">0</span> D<span id = "day">0</span></h3>
    </div>
    <div class = "navigation">
      <button type = "button" onclick = "changeSelect(0)">A</button>
      <button type = "button" onclick = "changeSelect(1)">B</button>
      <button type = "button" onclick = "changeSelect(2)">C</button>
      <button type = "button" onclick = "changeSelect(3)">D</button>
  </nav>
</div>
  <div class = "main">
    <div class = "venture" id = "ventureInfo">
      <h1 id = "ventureName">Business A: Taquria Roland</h1>
      <h2 id = "industryName">Food Industry, lv 2</h2>
      <p id = "miscInfo">
        Current profit: <span id = "cp">0</span>/sec <br />
        Total profit: $<span id = "tp">0</span><br />
        Expenses: -$<span id="expenses">0</span><br />
      </p>
      <button type = "button" onclick = "ventureUpgrade()"
       id = "upgradeButton">UPGRADE</button>
      <p id = "upgradeCostInfo">
        Upgrade cost: $<span id = "upgrade">0</span>
      </p>
    </div>
    <div id = "newVenture">

    </div>
    <script src="js/classI.js"></script>
    <script src="js/classV.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
